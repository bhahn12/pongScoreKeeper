<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="app.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    </head>
    <body>
    <section class="section">
    <div class="container">
    <div class="columns">
        <div class="column is-half is-offset-one-quarter">
         <div class="card">
            <div class="card-image">
                <figure class="image is-2by1">
                <img src="/Users/brian/Score Keeper/PingPong.jpg" alt="PingPongLogo">
            </figure>
            </div>
            <header class="card-header">
              <div class="card-header-title">
                
                <h3 class = 'subtitle'>Ping Pong Score Keeper</h3>
              </div>
            
            </header>
            <div class="card-content">
              <div class="content">
                <h1 class = 'title is-1'> <span id='displayOne'>0</span> To <span id='displayTwo'>0</span></h1>
                <p class = 'subtitle'>Use the buttons below to keep score</p>
                <label for=playto class="label is-large is-inline">Playing to </label>
                <div class="select is-rounded">
                    <select name="" id="playto">
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </div>
              </div>
            </div>
            <footer class="card-footer">
            <button id="playerOne" class="is-primary button card-footer-item is-large">+1 Player One</button>
            <button id="playerTwo" class="is-info button card-footer-item is-large">+1 Player Two</button>
            <button id="reset" class="is-danger button card-footer-item is-large">Reset</button>
            </footer>
          </div>
    </div>
</div>
</div>    
</section>
        



        <script src="app.js" async defer></script>
    </body>
</html>
